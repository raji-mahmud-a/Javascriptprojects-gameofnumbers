<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <title>Game of Numbers</title>
</head>

<body>
  <h1>A game of numbers</h1>
  <p>Select a number from 0  - 9, if the number you select is equal to the winning number you have won </p>
  <div>
    <button class="good" onclick="processNumber(0)">0</button>
<button class="good" onclick="processNumber(1)">1</button>
<button class="good" onclick="processNumber(2)">2</button>
<button class="good" onclick="processNumber(3)">3</button>
<button class="good" onclick="processNumber(4)">4</button>
<button class="good" onclick="processNumber(5)">5</button>
<button class="good" onclick="processNumber(6)">6</button>
<button class="good" onclick="processNumber(7)">7</button>
<button class="good" onclick="processNumber(8)">8</button>
<button class="good" onclick="processNumber(9)">9</button>

  </div>


  <h3 id="winStatus"></h3>
  <h1>Score: <span id="scoreCount"></span></h1>
  
  
  
  <script src="index.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
